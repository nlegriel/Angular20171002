<app-menu></app-menu>
<app-list-item></app-list-item>
<div class="container">
  <form class="form" novalidate (ngSubmit)="addItem()" [formGroup]="form">
    <div class="form-group">
      <input formControlName="name" type="text" name="name" class="form-control" placeholder="Nom et prénom">
      <div *ngIf="isLengthOnError('name')" class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <input formControlName="ref" type="text" name="reference" class="form-control" placeholder="ex : 1234">
      <div *ngIf="isLengthOnError('ref')" class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <select  formControlName="state" class="form-control" name="state">
        <option [ngValue]="0">A livrer</option>
        <option [ngValue]="1">En cours de livraison</option>
        <option [ngValue]="2">Commande livrée</option>
      </select>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
